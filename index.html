<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<script src="js/libs/three.min.js"></script>
<script src="js/seventh.js"></script>
<script src="js/orbitcontrols.js"></script>
<script src="js/loop.js"></script>
<script src="js/app.js"></script>
<script src="js/setup.js"></script>
<script src="js/libs/noise.js"></script>
<script src="js/libs/vue.js"></script>
<script src="js/BFS.js"></script>
</head>
<body>

	<script>
		
			var render = function () {
				// console.log('o')
				requestAnimationFrame( render );
				animationLoop();
				renderer.render(scene, camera);
			};
			//render();
		</script>

	
<div id="label">hello</div>


<div id="app">
	<div id="current">
		{{current.root}}{{current.stem}}<sup>{{current.super}}</sup>
	</div>
	<div id="arrows">
		<div id="w" class="arrow">
			W
			<div id="wChord" class="chord">
			{{w.root}}{{w.stem}}<sup>{{w.super}}</sup>
			</div>
		</div>
		<div id="a" class="arrow">
			A
			<div id="aChord" class="chord">
			{{a.root}}{{a.stem}}<sup>{{a.super}}</sup>
			</div>
		</div>
		<div id="s" class="arrow">
			S
			<div id="sChord" class="chord">
			{{s.root}}{{s.stem}}<sup>{{s.super}}</sup>
			</div>
		</div>
		<div id="d" class="arrow">
			D
			<div id="dChord" class="chord">
			{{d.root}}{{d.stem}}<sup>{{d.super}}</sup>
			</div>
		</div>
		<div v-if="z" id="z" class="arrow">
			Z
			<div id="zChord" class="chord">
			{{z.root}}{{z.stem}}<sup>{{z.super}}</sup>
			</div>
		</div>
	</div>
</div>
</body>
</html>
